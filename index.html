<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <title>Avalie a Sua Mentoria</title>
</head>
<body>
  <div class="page">
    <header>
      <h1>Avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="images/estrelas_avaliacao.png" alt="Um balão de fala com 3 estrelas brancas e 2 vermelhas dentro">
    </header>
    <div class="top-info">Informações Pessoais</div>

    <form>
      <fieldset>

        <div class="two-cols">
          <div class="input-wrapper2">
            <label for="avaliation-name">Nome</label>
            <input type="text" id="avaliation-name">  
          </div>
          <div class="input-wrapper2">
            <label for="avaliation-surname">Sobrenome</label>
            <input type="text" id="avaliation-surname"> 
          </div> 
        </div>
        <div class="input-wrapper">
          <label for="avaliation-email">E-mail <span>(digite um email válido)</span></label>
          <input type="email" id="avaliation-email"> 
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Mentor</legend>
          <div class="input-wrapper">
            <label for="avaliation-infos">Selecione quem foi seu mentor</label>
            <select name="avaliation-infos" id="avaliation-infos">
              <option value="Pedro">Paulo</option>
              <option value="Paulo">Pedro</option>
              <option value="João">João</option>
            </select>
          </div>
          <div class="input-wrapper">
            <label for="avaliation-feedback">Feedback sobre o Mentor</label>
            <textarea name="avaliation-feedback" id="avaliation-feedback"></textarea>   
          </div>
          <div class="checkbox-wrapper">
            <input type="checkbox" id="avaliation-question">
            <label for="avaliation-question">Todas as minhas dúvidas foram esclarecidas durante a mentoria</label>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Agendamento Próxima Mentoria</legend>
          <div class="three-cols">
              <div class="input-wrapper3">
                <label for="avaliation-date">Data <span>(DD/MM/AA)</span></label>
                <input type="date">
              </div>
              <div class="three-cols-hour">
                <div class="input-wrapper3">
                  <label for="avaliation-begin">Das</label>
                  <input type="time" id="avaliation-begin">
                </div>
                <div class="input-wrapper3">
                  <label for="avaliation-end">Até</label>
                  <input type="time" id="avaliation-end">
                </div>
              </div>  
            </div>  
        </div>    
      </fieldset>
      <button>Salvar</button>
    </form>
  </div>  
</body>
</html>
